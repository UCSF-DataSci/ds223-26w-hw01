name: Assignment 01 Autograding

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download latest tests from upstream
        run: |
          mkdir -p .github/test
          curl -o .github/test/test_assignment.py \
            https://raw.githubusercontent.com/UCSF-DataSci/ds223-26w-hw01/refs/heads/main/.github/tests/test_assignment.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest .github/tests/test_assignment.py -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            processed_email.txt
            *.ipynb
            03b_debug_notebook_executed.ipynb
